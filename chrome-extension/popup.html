<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Tutor</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1f2937;
      color: white;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    .status.active {
      background: #065f46;
      color: #10b981;
    }
    .status.inactive {
      background: #7c2d12;
      color: #f87171;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #374151;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .setting-row label {
      font-size: 14px;
    }
    .setting-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸŽ“ AI Video Tutor</h2>
  </div>

  <div id="status" class="status inactive">
    Extension Inactive
  </div>

  <div class="controls">
    <button id="toggleButton">Activate Extension</button>
    <button id="testConnection">Test Backend Connection</button>
  </div>

  <div class="settings">
    <h3>Settings</h3>
    <div class="setting-row">
      <label>Auto-transcribe</label>
      <input type="checkbox" id="autoTranscribe" checked>
    </div>
    <div class="setting-row">
      <label>Show overlay</label>
      <input type="checkbox" id="showOverlay" checked>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
